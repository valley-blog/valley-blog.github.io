<header class="site-header">
  <div class="container flex">
    <a class="logo" href="{{ '/' | relative_url }}">{{ site.title }}</a>
    <nav class="nav">
      {% for item in site.nav %}
        <a href="{{ item.url | relative_url }}">{{ item.title }}</a>
      {% endfor %}
      <a href="{{ '/feed.xml' | relative_url }}">RSS</a>
    </nav>
  </div>
</header>
